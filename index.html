<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="projeto1.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
</head>
<body>
   
    <div class="container">

        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade</label>
            <input type="number" name="input" id="input" placeholder="0">
        </div>

        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilometro(s)</option>
                <option value="cm">Centimetros(s)</option>
                <option value="mm">Milimetros(s)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilometro(s)</option>
                <option value="cm">Centimetros(s)</option>
                <option value="mm">Milimetros(s)</option>
            </select>
        </div>

            <button  id="convert-btn">Converter</button>
            <div class="output-group">
                <label for="output">Resultado:</label>
                <input type="text" readonly id="output">
            </div>

            <div id="messenger"> </div>
       
    </div>












  
</body>
</html>
